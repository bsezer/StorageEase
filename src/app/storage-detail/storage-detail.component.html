<div *ngIf="storageHouse">
  <h2>{{storageHouse.name}} details!</h2>
  <div>
    <label>id: </label>{{storageHouse.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="storageHouse.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
